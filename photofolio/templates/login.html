{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Login & Registration Form Using HTML CSS & JavaScript</title>
      <link rel="stylesheet" href="{% static 'login.css'%}">
  </head>

  <body>
    <div class="Title">
        <center style="color:#27a776"><big>LOGIN</big></center>
    </div>
    <div class="exit">
        <a href="{% url 'home' %}">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
          </svg></a>
    </div>
    <div class="Login_Page">
    <div class="form">
        <div class="form-icon">
            
            <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg>
            
        </div>

      <form method="post" class="login-form">
          {% csrf_token %}
      <input type="text" placeholder="Username" name="username" required/>
      <input type="password" placeholder="Password" name="password" required/>
      <button type="submit">Login</button>
    </form>
        <p class="message">Not registered?<a href="{% url 'register' %}">Registration</a></p>
  </div>
  </div>
    <div class="upload">
        <a href="{% url 'upload' %}" class="upload">
    </div>
  <script src='https://code.jquery.com/jquery-3.6.0.min.js
'>
  </script>
  <script>
    $('.message a').click(function () {
    $('form').animate({height:"toggle", opacity: "toggle"}, "slow");
    });
  </script>
  </body>
</html>
